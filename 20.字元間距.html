<html>
    <head>
     <title>
        字元間距
    </title>
    <!--letter-spacing 文字間的字距-->
     <!--word-spacing屬性增加或減少單詞之間的空白-->
      
    <style>
        #id1{letter-spacing: 10px;}
        #id2{letter-spacing: -5px;}
        #id3{word-spacing: 5em;}
    </style>
</head>
<body>
    <h1>這是正常的字元間距</h1>
    <h1 id=id1>這是較寬的字元間距</h1>
    <h1 id=id2>這是較窄的字元間距</h1>
    <h1 id=id3>This is a book.</h1>
</body>
</html>
