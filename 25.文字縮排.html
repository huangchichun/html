        <p id="p1">滯留鋒面影響，易有短時強降雨，今（1日）氣象局針對彰化以南8縣市發布豪、大雨特報。預估這波鋒面北離至北部海面，降雨逐漸趨緩，各地白天降雨轉為午後雷陣雨為主。
            然到了5、6日（周六、日）鋒面將再度南移，全台再度轉雨，尤其西半部、東北部有短暫陣雨或雷雨。</p>
        <p id="p2">今日滯留鋒面影響，台灣西半部、東北部地區及澎湖、金門、馬祖有短暫陣雨或雷雨，易有短延時強降雨，並有局部大雨或豪雨發生的機率，其他地區亦有局部短暫陣雨或雷雨。</p>
