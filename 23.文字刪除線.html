<html>
    <head>
        <title>文字刪除線</title>
    </head>
    <!--text-decoration 用來替網頁的文字做特效，overline文字增加上線特效，underline文字增加底線特效，line-through文字增加刪除線特效，none預設值，無額外文字特效-->
    <style>
        h1{text-decoration:overline ;}
        h2{text-decoration: underline;}
        h3{text-decoration: line-through;}
        a{text-decoration: none;}
    </style>
    <body>
        <h1>這是文字</h1>
        <h2>這是文字</h2>
        <h3>這是文字</h3>
        <a href="#">這是連結</a>
    </body>
</html>
