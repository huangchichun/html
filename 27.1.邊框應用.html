html>
    <head>
        <title>
            邊框應用
        </title>
        <!--CSS border-width 用來設定邊框的寬度， border-color 是用來設定邊框顏色的，border-style 設定邊框的樣式，-->
        <style>
           h1{border-width: 10px;border-color: green;border-style: none;margin: 100px;padding: 50px;}
        </style>
    </head>
    <body>
        <h1>margin,border,padding</h1>
    </body>
</html>
