<html>
    <head>
        <title>文字隊齊</title>       
    </head>
    <!--text-align屬性指定元素中文本的水平對齊方式，left;向左對齊，right;向右對齊，center;置中，justify;使左右對齊本文-->
    <style>
        h1{text-align: left;}
        h2{text-align: right;}
        h3{text-align: center;}
        span{text-align: justify;}
    </style>
    <body>
        <h1>這是標體</h1>
        <h2>這是標體</h2>
        <h3>這是標體</h3>
        <span>滯留鋒面影響，易有短時強降雨，今（1日）氣象局針對彰化以南8縣市發布豪、大雨特報</span>
    </body>
    </html>
